<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            display: none;
        }

        .delete-btn:hover {
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logged-in-info {
            display: none;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logged-in-info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .logged-in-info strong {
            color: #333;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            display: none;
            margin-top: 10px;
        }

        .logout-btn:hover {
            box-shadow: 0 8px 20px rgba(127, 140, 141, 0.4);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Management</h1>
        <p class="subtitle">Login to manage your account</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError">Password is required</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <span class="error" id="confirmPasswordError">Passwords do not match</span>
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="logged-in-info" id="loggedInInfo">
            <p><strong>User ID:</strong> <span id="userIdDisplay">-</span></p>
            <p><strong>Email:</strong> <span id="emailDisplay">-</span></p>
            <p><strong>Status:</strong> <span style="color: #27ae60;">Logged In</span></p>
        </div>

        <button class="delete-btn" id="deleteBtn">Delete Account</button>
        <button class="logout-btn" id="logoutBtn">Logout</button>

        <div class="status" id="statusMessage"></div>

        <!-- API Configuration Section -->
        <div class="config-section">
            <h3>API Configuration</h3>
            <div class="form-group">
                <label for="apiUrl">API Base URL</label>
                <input type="text" id="apiUrl" value="http://192.168.0.102:54321/functions/v1/createTask" placeholder="Enter API URL">
            </div>
        </div>

        <!-- Footer with Privacy Policy Link -->
        <div class="footer">
            <a href="privacy_policy.html" target="_blank">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Store login state
        let authToken = null;
        let userId = null;
        let userEmail = null;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const deleteBtn = document.getElementById('deleteBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loggedInInfo = document.getElementById('loggedInInfo');
        const apiUrlInput = document.getElementById('apiUrl');

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // Validation
            let hasError = false;

            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            if (password.length === 0) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            // Disable button
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const baseUrl = apiUrlInput.value.trim();

                // Call login API
                const response = await fetch(`${baseUrl}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Store auth token and user info
                    authToken = data.token;
                    userId = data.user?.id || data.id;
                    userEmail = email;

                    // Update UI
                    loginForm.style.display = 'none';
                    loggedInInfo.style.display = 'block';
                    deleteBtn.style.display = 'block';
                    logoutBtn.style.display = 'block';

                    document.getElementById('userIdDisplay').textContent = userId || 'N/A';
                    document.getElementById('emailDisplay').textContent = userEmail;

                    showStatus('Login successful!', 'success');
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                showStatus(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Delete account
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            if (!authToken || !userId) {
                showStatus('Please login first', 'error');
                return;
            }

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';

            try {
                const baseUrl = apiUrlInput.value.trim();

                // Call delete user API
                const response = await fetch(`${baseUrl}?action=deleteUser`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({
                        id: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Account deleted successfully', 'success');

                    // Reset state after 2 seconds
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Failed to delete account');
                }
            } catch (error) {
                showStatus(`Delete failed: ${error.message}`, 'error');
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Account';
            }
        });

        // Logout
        function logout() {
            authToken = null;
            userId = null;
            userEmail = null;

            loginForm.style.display = 'block';
            loggedInInfo.style.display = 'none';
            deleteBtn.style.display = 'none';
            logoutBtn.style.display = 'none';

            // Clear form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        logoutBtn.addEventListener('click', logout);
    </script>
</body>
</html>
